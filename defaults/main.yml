---

# Which version of Magento to deploy
magento_version: 1.9.0.1
home_dir: '/var/www/{{ magento_project_name }}'
release_dir: '{{ home_dir }}/releases'
current_release: '{{ home_dir }}/current'
previous_release: '{{ home_dir }}/previous'
magento_src_dir: /opt/magento_src
magento_storage_dir: '/mnt/{{ magento_project_name }}'
magento_media_dir: '{{ magento_storage_dir }}/media'
magento_use_memcached: yes
magento_memcached_port: 11211
magento_memcached_host: localhost
magento_ssl: no
magento_ssl_crt_file:
magento_ssl_key_file:

#System handlers
application_group: '{{ magento_project_name }}'
application_user: '{{ magento_project_name }}'

# Get our public key so we can login as the application user
public_key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"

# nginx protected
magento_auth: no

# Database settings
magento_db_host: localhost
table_prefix: ''
session_storage: files
admin_path: admin
